<div class="container">
  <jhi-alert-error></jhi-alert-error>
  <jhi-alert></jhi-alert>

  <h1>Détail de l'évènement</h1>
  <hr />

  <ng-container *ngIf="event">
    <div class="row">
      <div class="col-9">
        <div class="card">
          <div class="card-header">
            <span class="text-muted">
              {{ event.meetingDate | gsDatetime }}
              <small class="align-text-top"> ({{ event.meetingDate | gsDatetimeFromNow }}) </small>
            </span>
          </div>

          <div class="card-body">
            <h2 class="card-title">{{ event.title }}</h2>
            <p class="card-text">{{ event.description }}</p>
          </div>
        </div>

        <!-- Buttons display for owner -->
        <div class="mt-3 text-center" *ngIf="event.ownerLogin === userLogin">
          <!-- Button : EDIT -->
          <a class="btn btn-primary text-white" [routerLink]="['/events', event.id, 'edit']">
            <fa-icon icon="pen-to-square" class="me-1"></fa-icon>
            Éditer
          </a>
          <!-- Button : INVITE FRIENDS -->
          <a class="btn btn-success text-white ms-3" (click)="onInviteFriendsModal()">
            <fa-icon icon="user-plus" class="me-1"></fa-icon>
            Inviter des amis
          </a>
        </div>

        <!-- Button : SUBSCRIBE -->
        <div class="mt-3 text-center" *ngIf="userLogin !== event.ownerLogin && !isAlreadySub">
          <a class="btn btn-success text-white" (click)="onSubscribe()">
            <fa-icon icon="calendar-plus" class="me-1"></fa-icon>
            S'inscrire
          </a>
        </div>

        <!-- Button : UNSUBSCRIBE -->
        <div class="mt-3 text-center" *ngIf="userLogin !== event.ownerLogin && isAlreadySub">
          <a class="btn btn-danger text-white" (click)="onUnsubscribe()">
            <fa-icon icon="calendar-xmark" class="me-1"></fa-icon>
            Se désinscrire
          </a>
        </div>
      </div>

      <div class="col-3">
        <div class="card">
          <img class="card-img-top" *ngIf="event.gameImgUrl as imgUrl" [src]="imgUrl" [alt]="event.gameTitle" />

          <div class="card-body text-center">
            <h2 class="card-title game-title mb-0">{{ event.gameTitle }}</h2>
          </div>
        </div>
      </div>
    </div>

    <app-events-players-list [players]="players"></app-events-players-list>
  </ng-container>
</div>
