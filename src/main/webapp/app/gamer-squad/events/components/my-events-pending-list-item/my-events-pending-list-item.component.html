<div class="card mt-3">
  <div class="card-header">
    <span class="text-muted">
      {{ event.meetingDate | gsDatetime }}
      <small class="align-text-top"> ({{ event.meetingDate | gsDatetimeFromNow }}) </small>
    </span>
  </div>

  <div class="card-body">
    <h2 class="card-title">{{ event.title }}</h2>
    <p class="card-text">{{ event.description }}</p>
  </div>

  <div class="card-footer">
    <div class="row justify-content-between align-items-center m-0 gap-2">
      <div *ngIf="!event.ownerImgUrl" class="avatar-cropper col-auto">
        <img src="/content/images/default/avatar.png" class="avatar-image" alt="Avatar" />
      </div>

      <div *ngIf="event.ownerImgUrl" class="avatar-cropper col-auto">
        <img [src]="event.ownerImgUrl" class="avatar-image" alt="Avatar" />
      </div>

      <div class="col">{{ event.ownerLogin | titlecase }}</div>

      <div *ngIf="event.private" class="col-auto"><fa-icon icon="lock" class="me-2"></fa-icon>Priv√©</div>

      <a *ngIf="!event.private" [routerLink]="['/events', event.id]" class="btn btn-primary text-white col-auto">
        <fa-icon class="me-2" icon="eye"></fa-icon>Voir
      </a>

      <button class="btn btn-success text-white col-auto" (click)="onAcceptInvite()">
        <fa-icon icon="check" class="me-2"></fa-icon>Accepter
      </button>

      <button class="btn btn-danger text-white col-auto" (click)="onRefuseInvite()">
        <fa-icon icon="xmark" class="me-2"></fa-icon>Refuser
      </button>
    </div>
  </div>
</div>
