<div class="modal-header justify-content-center" *ngIf="friend">
  <h4 class="modal-title">Confirmation de suppression</h4>
</div>

<div class="modal-body text-center">
  <jhi-alert-error></jhi-alert-error>
  <p>
    ÃŠtes-vous certain de vouloir supprimer <strong>{{ friend.userLogin | titlecase }}</strong> de vos amis ?
  </p>
</div>

<div class="modal-footer justify-content-center">
  <button type="submit" class="btn btn-danger" (click)="confirmDelete(friend.appUserId)">
    <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
  </button>

  <button type="button" class="btn btn-secondary" data-dismiss="modal" ngbAutofocus (click)="cancel()">
    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
  </button>
</div>
