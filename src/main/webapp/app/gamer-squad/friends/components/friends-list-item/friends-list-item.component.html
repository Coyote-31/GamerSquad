<div class="card">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="avatar-cropper col-auto">
        <img *ngIf="!friend.userImageUrl" src="/content/images/default/avatar.png" class="avatar-image" alt="Avatar" />

        <img *ngIf="friend.userImageUrl" [src]="friend.userImageUrl" class="avatar-image" alt="Avatar" />
      </div>

      <div class="col my-1">{{ friend.userLogin | titlecase }}</div>

      <!-- Icon Friends -->
      <div *ngIf="friend.accepted" class="col-auto my-1" data-gs-tooltip="Ami">
        <fa-icon class="text-success" icon="user-group"></fa-icon>
      </div>

      <!-- Icon Pending -->
      <div *ngIf="!friend.accepted" class="col-auto my-1" data-gs-tooltip="En attente de confirmation">
        <fa-icon class="text-warning" icon="user-clock"></fa-icon>
      </div>

      <!-- Button Delete -->
      <button
        *ngIf="friend.accepted || friend.received"
        class="btn btn-danger text-white btn-sm col-auto me-1"
        data-gs-tooltip="Supprimer"
        (click)="onDelete(friend)"
      >
        <fa-icon icon="user-slash"></fa-icon>
      </button>
    </div>
  </div>

  <div *ngIf="!friend.accepted && friend.owned" class="card-footer">
    <!-- Buttons for demands -->
    <div class="row">
      <!-- Accept -->
      <div class="col-6 text-center">
        <button class="btn btn-success text-white btn-sm" (click)="onAccept(friend)">
          <fa-icon icon="user-plus" class="me-1"></fa-icon>Accepter
        </button>
      </div>

      <!-- Refuse -->
      <div class="col-6 text-center">
        <button class="btn btn-danger text-white col btn-sm" (click)="onRefuse(friend)">
          <fa-icon icon="user-slash" class="me-1"></fa-icon>Refuser
        </button>
      </div>
    </div>
  </div>
</div>
