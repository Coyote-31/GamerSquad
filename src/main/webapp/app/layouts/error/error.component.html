<div class="container">
  <h1 class="display-5 text-center" jhiTranslate="error.title">Page d'erreur !</h1>

  <hr />

  <div class="text-center mt-4">
    <img class="border rounded-circle text-bg-dark p-3" src="./content/images/logo/logo-gamer-squad.png" alt="Gamer Squad Logo" />
  </div>

  <div *ngIf="errorNumber" class="display-1 text-center">
    {{ errorNumber }}
  </div>
  <div *ngIf="errorMessage">
    <div class="fs-3 text-center">{{ errorMessage }}</div>
  </div>
</div>
